    <!-- form to sign upp for a guided tour. I am aware that <push> should be used instead of <get> but i use <get> for convinience -->

    <h1>Guidad tur</h1>

    <form action="form.html" method="get">

        <fieldset>
            <legend>
                Ange kontaktuppgifter
            </legend>
            <p>
                <label>
                    Förnamn: <br> <input type="text" name="firstName" id="firstName" required minlength="3" maxlength="20">

                </label>
            </p>


            <p>
                <label>
                    Efternamn: <br> <input type="text" name="lastName" id="lastName" required minlength="3" maxlength="20">

                </label>
            </p>

            <p>
                <label>
                    e-mail: <br> <input type="email" name="eMail" id="eMail" required minlength="5" maxlength="20">

                </label>
            </p>

            <p>
                <label>
                    Telefon nummer: <br> <input type="tel" name="tel" id="tel" required minlength="19" maxlength="10">
                </label>
            </p>

            <p>
                <label>
                   Address: <br> <input type="text" name="adress" id="address" required minlength="4" maxlength="15">
                </label>
            </p>

            


            <p>
                <label for="info">Trycket är högt - berätta kort nedan varför just du vill bestiga Kebnekaise:</label>
            </p>
            <textarea name="info" id="info" cols="30" rows="10" minlength="10" maxlength="100" required></textarea>
            <p>
                <input type="submit" value="Nästa">
            </p>

        </fieldset>
    </form>

    <!-- textarea - to sign upp for our popular guided tour! -->
